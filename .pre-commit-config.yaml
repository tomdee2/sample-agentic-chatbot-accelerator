repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-case-conflict
      - id: check-merge-conflict

  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject

  - repo: https://github.com/crate-ci/typos
    rev: v1.31.1
    hooks:
      - id: typos
        exclude: '.*\.svg$'

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.5
    hooks:
      - id: ruff
        args: [--config=pyproject.toml]

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.2
    hooks:
      - id: terraform_fmt
        name: Terraform format
        files: ^iac-terraform/
      - id: terraform_validate
        name: Terraform validate
        files: ^iac-terraform/

  - repo: https://github.com/bridgecrewio/checkov.git
    rev: 3.2.484
    hooks:
      - id: checkov
        name: Checkov Terraform scan
        args: [
          '--framework', 'terraform',
          '--directory', 'iac-terraform/',
          '--compact',
          '--quiet'
        ]
        files: ^iac-terraform/
        stages: [manual]  # Run with: pre-commit run checkov --hook-stage manual

  - repo: https://github.com/awslabs/automated-security-helper.git
    rev: v3.1.9
    hooks:
    - id: ash
      name: scan files using ash
      stages: [ manual ]
      args: ['--scanners', 'checkov,npm-audit,bandit,detect-secrets,cdk-nag,semgrep']
